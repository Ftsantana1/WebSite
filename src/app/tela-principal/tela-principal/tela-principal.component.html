<div class="container">
  <mat-card class="center-card">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Ordem</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data da Compra</th>
          <td mat-cell *matCellDef="let element">{{ element.data }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor Gasto</th>
          <td mat-cell *matCellDef="let element">R${{ element.valor }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="gasto">
          <th mat-header-cell *matHeaderCellDef>Tipo de Gasto</th>
          <td mat-cell *matCellDef="let element">{{ element.gasto }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{ element.descricao }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="desabilitarPaginador">
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>

      </div>
    </div>
  </mat-card>
</div>
<div class="button-container">
  <button
  (click)="botaoVoltar()"
    mat-fab
    color="warn"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon>home</mat-icon>
  </button>
</div>
