<section>
  <body class="dark-mode">
    <div class="card">
      <h2>Login</h2>
      <div class="input-container">
        <input class="input" name="text" type="text" id="username" [(ngModel)]="username"/>
        <label class="label" for="input">Enter Your User*</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>
      <div class="input-container">
        <input class="input" name="text" type="text" id="password" [(ngModel)]="password" />
        <label class="label" for="input">Password*</label>
        <div class="topline"></div>
        <div class="underline"></div>
      </div>

      <div class="button-container">
        <button 
        id="botaoDeLogin"
        (click)="login(username, password)">
          Sign up
          <div class="arrow-wrapper">
            <div class="arrow"></div>
          </div>
        </button>
        <button 
        id="botaoDeCadastro"
        (click)="cadastro()">
          Sign in
          <div class="arrow-wrapper">
            <div class="arrow"></div>
          </div>
        </button>
      </div>
    </div>
  </body>
</section>
